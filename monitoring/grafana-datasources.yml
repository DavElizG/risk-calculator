apiVersion: 1

datasources:
  - name: 'Risk Calculator Prometheus'
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    basicAuth: false
    orgId: 1
    jsonData:
      timeInterval: "5s"
      httpMethod: "GET"

  - name: 'Risk Calculator Jaeger'
    type: jaeger
    access: proxy
    url: http://jaeger:16686
    isDefault: false
    editable: true
    basicAuth: false
    orgId: 1
    jsonData:
      timeInterval: "5s"
